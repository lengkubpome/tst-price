<div class="container mt-5">
  <h1>TST Price</h1>
  <div class="row">
    <div class="col">
      <app-table-price [products]="products2"></app-table-price>
    </div>
  </div>
</div>

<button (click)="onAdd()">Add</button>

<ul>
  <li *ngFor="let product of products | async">
    {{product.name}}
  </li>
</ul>

<ul>
  <li *ngFor="let product of products2 | async">
    {{product | json}}
  </li>
</ul>
